apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.21.0 (992df58d8)
  creationTimestamp: null
  labels:
    io.kompose.service: celery
  name: celery
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: celery
  strategy: {}
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.21.0 (992df58d8)
      creationTimestamp: null
      labels:
        io.kompose.network/restaurant_finder: "true"
        io.kompose.service: celery
    spec:
      containers:
      - args:
        - celery
        - -A
        - celery_task.tasks
        - worker
        - --loglevel=INFO
        env:
        - name: CELERY_BACKEND_URL
          value: redis://redis:6379/0
        - name: CELERY_BROKER_URL
          value: amqp://guest:guest@rabbitmq:5672//
        - name: REST_DATA_PATH
          value: /data/restaurant_data
        - name: TFSERVING_URL
          value: http://tfserving:8501/v1/models/rest_review_distilbert:predict
        - name: TOKENIZER_PATH
          value: /data/token/review_emb-msmarco-distilbert-base-v3-v1
        image: xfated/sg_food_finder:celery
        imagePullPolicy: ""
        name: celery
        resources: {}
      restartPolicy: Always
      serviceAccountName: ""
      volumes: null
status: {}
